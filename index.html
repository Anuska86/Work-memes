<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Work Meme App</title>
  </head>

  <body>
    <div class="tablet-container">
      <header>
        <div class="header-inner">
          <img src="./images/work-cat.png" class="office-logo-img" />
          <div>
            <h2>The Email Reply Draft...</h2>

            <h1>Work Meme Picker</h1>
          </div>
        </div>
      </header>
      <main>
        <h3>Select Your Current Office Mood</h3>
        <div class="controls-container">
          <div class="emotion-radios" id="emotion-radios"></div>
          <div class="gifs-check">
            <label for="gifs-only-option" class="gifs-check-label"
              >Animated GIFs only</label
            >
            <input type="checkbox" id="gifs-only-option" />
          </div>
          <button class="get-image-btn" id="get-image-btn">Get Meme</button>
        </div>
      </main>
    </div>

    <div class="meme-modal" id="meme-modal">
      <div class="modal-content-wrapper">
        <button class="meme-modal-close-btn" id="meme-modal-close-btn">
          X
        </button>
        <div id="meme-modal-inner"></div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
